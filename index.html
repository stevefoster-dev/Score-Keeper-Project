<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scorekeeper.css" type="text/css" />

    <title>Score Keeper</title>
  </head>
  <body>
    <!-- GAME SCORE -->
    <div class="container">
      <h1 class="scoreboard">
        <span id="score1">0</span> to <span id="score2">0</span>
      </h1>
    </div>
    <!-- END GAME SCORE -->

    <!-- GAME LIMIT -->
    <div class="container">
      <p class="rules">Playing to: <span>5</span></p>
    </div>
    <!-- END GAME LIMIT -->

    <!-- PLAYER INPUT -->
    <div class="container playerinput">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <input class="inbox" type="number" />
        </div>
      </div>
    </div>
    <!-- END PLAYER INPUT -->

    <!-- PLAYER TOGGLE -->
    <div class="container">
      <div class="row">
        <!-- PLAYER 1 -->
        <div class="col-6 d-flex justify-content-sm-end">
          <button class="btn btn-outline p1style" id="p1">
            Player One
          </button>
        </div>
        <!-- END PLAYER 1 -->

        <!-- PLAYER 2 -->
        <div class="col-6 d-flex justify-content-sm-start">
          <button class="btn btn-outline p2style" id="p2">Player Two</button>
        </div>
        <!-- END PLAYER 2 -->
      </div>
    </div>
    <!-- END PLAYER TOGGLE -->

    <!-- RESET BUTTON -->
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button class="btn resetstyle" id="reset">Reset</button>
        </div>
      </div>
    </div>
    <!-- END RESET BUTTON -->

    <script type="text/javascript" src="scorekeeper.js"></script>
  </body>
</html>
